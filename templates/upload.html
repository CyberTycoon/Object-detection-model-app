<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Object Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            border: 2px dashed #45b7d1;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4f8 100%);
            cursor: pointer;
        }

        .file-input-wrapper:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(69, 183, 209, 0.2);
        }

        .file-input-wrapper.dragover {
            border-color: #4ecdc4;
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f8ff 100%);
            transform: scale(1.02);
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-input-label {
            cursor: pointer;
            font-size: 1.1rem;
            color: #45b7d1;
            font-weight: 500;
            display: block;
        }

        .file-input-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .confidence-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .confidence-label {
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .confidence-input {
            padding: 0.75rem 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .confidence-input:focus {
            outline: none;
            border-color: #45b7d1;
            box-shadow: 0 0 0 3px rgba(69, 183, 209, 0.1);
        }

        .detect-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .detect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .detect-button:active {
            transform: translateY(0);
        }

        .detect-button.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .preview-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .preview-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1, #667eea);
        }

        .preview-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: none;
        }

        .preview-placeholder {
            text-align: center;
            padding: 3rem;
            color: #64748b;
            font-style: italic;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            grid-column: 1 / -1;
        }

        .results-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #667eea);
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .output-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .detection-summary {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4f8 100%);
            padding: 1.5rem;
            border-radius: 16px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.95rem;
            color: #2c3e50;
            border-left: 4px solid #45b7d1;
            white-space: pre-wrap;
        }

        .detection-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .detection-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .detection-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e1e8ed;
            transition: background-color 0.2s ease;
        }

        .detection-table tr:hover {
            background-color: #f8f9ff;
        }

        .detection-table tr:last-child td {
            border-bottom: none;
        }

        .confidence-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            color: white;
        }

        .confidence-high {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .confidence-medium {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #2c3e50;
        }

        .confidence-low {
            background: linear-gradient(135deg, #ff7675, #e17055);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #45b7d1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-detections {
            text-align: center;
            padding: 2rem;
            color: #64748b;
            font-style: italic;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4f8 100%);
            border-radius: 12px;
            border: 2px dashed #cbd5e1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }
        }

        /* Floating animation for decorative elements */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="floating">🎯 Object Detection</h1>
            <p class="subtitle">Upload an image to detect objects using advanced AI technology</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2 class="section-title">
                    📤 Upload Image
                </h2>
                <form id="upload-form" class="upload-form" enctype="multipart/form-data">
                    <div class="file-input-wrapper" id="file-wrapper">
                        <input type="file" name="file" id="file-input" class="file-input" accept="image/*" required>
                        <label for="file-input" class="file-input-label">
                            <span class="file-input-icon">📁</span>
                            <span>Click to select or drag & drop an image</span>
                        </label>
                    </div>

                    <div class="confidence-wrapper">
                        <label for="confidence" class="confidence-label">⚡ Confidence Threshold</label>
                        <input type="number" name="confidence" id="confidence" class="confidence-input" min="0.1"
                            max="1.0" step="0.01" value="0.25">
                    </div>

                    <button type="submit" class="detect-button" id="detect-btn">
                        <span id="btn-text">🔍 Detect Objects</span>
                    </button>
                </form>
            </div>

            <div class="preview-section">
                <h2 class="section-title">
                    👁️ Preview
                </h2>
                <div class="preview-placeholder" id="preview-placeholder">
                    Select an image to see preview
                </div>
                <img id="preview-image" class="preview-image" alt="Preview">
            </div>
        </div>

        <div class="results-section" id="results-section" style="display: none;">
            <h2 class="section-title">
                🎯 Detection Results
            </h2>
            <div class="results-grid">
                <div>
                    <h3 style="margin-bottom: 1rem; color: #2c3e50;">Annotated Image</h3>
                    <img id="output-image" class="output-image" alt="Detection Result">
                </div>
                <div>
                    <h3 style="margin-bottom: 1rem; color: #2c3e50;">Summary</h3>
                    <div id="summary" class="detection-summary"></div>
                    <div id="detection-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced file input with drag and drop
        const fileInput = document.getElementById('file-input');
        const fileWrapper = document.getElementById('file-wrapper');
        const previewImage = document.getElementById('preview-image');
        const previewPlaceholder = document.getElementById('preview-placeholder');
        const form = document.getElementById('upload-form');
        const detectBtn = document.getElementById('detect-btn');
        const btnText = document.getElementById('btn-text');
        const outputImage = document.getElementById('output-image');
        const summary = document.getElementById('summary');
        const detectionList = document.getElementById('detection-list');
        const resultsSection = document.getElementById('results-section');

        // Drag and drop functionality
        fileWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileWrapper.classList.add('dragover');
        });

        fileWrapper.addEventListener('dragleave', () => {
            fileWrapper.classList.remove('dragover');
        });

        fileWrapper.addEventListener('drop', (e) => {
            e.preventDefault();
            fileWrapper.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFilePreview(files[0]);
            }
        });

        // File preview functionality
        function handleFilePreview(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    previewPlaceholder.style.display = 'none';
                    previewImage.classList.add('fade-in');
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = 'none';
                previewPlaceholder.style.display = 'block';
            }
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFilePreview(file);
        });

        // Enhanced form submission with loading states
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loading state
            detectBtn.classList.add('loading');
            btnText.innerHTML = '<span class="loading-spinner"></span>Detecting Objects...';
            detectBtn.disabled = true;

            // Hide previous results
            resultsSection.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('/detect/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();

                    // Show results section
                    resultsSection.style.display = 'block';
                    resultsSection.classList.add('fade-in');

                    // Show annotated image
                    outputImage.src = 'data:image/png;base64,' + data.image_base64;
                    outputImage.style.display = 'block';
                    outputImage.classList.add('fade-in');

                    // Show summary
                    summary.textContent = data.summary;

                    // Show detection results
                    displayDetections(data.detections);

                } else {
                    summary.textContent = 'Detection failed. Please try again.';
                    resultsSection.style.display = 'block';
                    outputImage.style.display = 'none';
                    detectionList.innerHTML = '';
                }
            } catch (error) {
                summary.textContent = 'Network error. Please check your connection and try again.';
                resultsSection.style.display = 'block';
                outputImage.style.display = 'none';
                detectionList.innerHTML = '';
            } finally {
                // Reset button state
                detectBtn.classList.remove('loading');
                btnText.innerHTML = '🔍 Detect Objects';
                detectBtn.disabled = false;
            }
        });

        // Enhanced detection results display
        function displayDetections(detections) {
            if (detections && detections.length > 0) {
                let html = '<h3 style="margin: 1.5rem 0 1rem 0; color: #2c3e50;">Detected Objects</h3>';
                html += '<table class="detection-table">';
                html += '<thead><tr><th>Object Class</th><th>Confidence</th></tr></thead><tbody>';

                detections.forEach(det => {
                    const confidence = det.confidence * 100;
                    let badgeClass = 'confidence-low';
                    if (confidence >= 80) badgeClass = 'confidence-high';
                    else if (confidence >= 60) badgeClass = 'confidence-medium';

                    html += `<tr>
                        <td>${det.class}</td>
                        <td><span class="confidence-badge ${badgeClass}">${confidence.toFixed(1)}%</span></td>
                    </tr>`;
                });

                html += '</tbody></table>';
                detectionList.innerHTML = html;
            } else {
                detectionList.innerHTML = '<div class="no-detections">🔍 No objects detected. Try adjusting the confidence threshold.</div>';
            }
        }

        // Add some interactive polish
        document.addEventListener('DOMContentLoaded', () => {
            // Smooth scrolling for any internal links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>

</html>
